<div class="container-lg">
  <div class="col-lg-10 ms-5">
    <div class="mt-5 ms-5 ">
      <div class="card">
        <div class="card-header d-flex flex-row gap-2">
          <button class="btn btn-warning" routerLink="/login">Terug</button>
          <h1>Register</h1>
        </div>
        <form (ngSubmit)="register()" [formGroup]="registerForm">
          <div class="card-body">
            <div class="input-group mb-2">
              <label class="input-group-text"> E-mail:</label>
              <input class="form-control me-2" formControlName="email" type="email">
            </div>
            <div class="input-group mb-2">
              <label class="input-group-text"> Password:</label>
              <input class="form-control me-2" type="password" formControlName="password">
            </div>
            <div class="input-group mb-2 ">
              <label class="input-group-text"> First name</label>
              <input class="form-control me-2" formControlName="firstName">
              <label class="input-group-text">Prefix</label>
              <input class="form-control me-2" formControlName="prefix">
              <label class="input-group-text">Last name</label>
              <input class="form-control me-2" formControlName="lastName">
            </div>
            <div class="input-group mb-2">
              <label class="input-group-text"> Street</label>
              <input class="form-control me-2" formControlName="street">
            </div>
            <div class="input-group mb-2">
              <label class="input-group-text"> Housenumber</label>
              <input class="form-control me-2" formControlName="houseNumber">
            </div>
            <div class="input-group mb-2">
              <label class="input-group-text"> Zipcode</label>
              <input class="form-control me-2" formControlName="zipCode">
            </div>
            <div class="input-group mb-2">
              <label class="input-group-text"> Place</label>
              <input class="form-control me-2 " formControlName="place">
            </div>
            <div class="input-group mb-2">
              <label class="input-group-text">Phonenumber:</label>
              <input class="form-control" formControlName="phoneNumber">
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
