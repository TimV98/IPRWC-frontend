<div class="container-lg">
  <div class="col-md-6">
    <div class="position-relative top-0 start-50 mt-5">
      <div class="col-lg-10">
        <div class="card">
          <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="card-header">
              <h1>Login</h1>
            </div>
            <div class="card-body">
              <div class="input-group mb-1">
                <label for="email" class="input-group-text">Username:</label>
                <input type="text" id="email" class="form-control" formControlName="email" name="email" required>
              </div>
              <div class="input-group">
                <label for="password" class="input-group-text">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                       name="password"
                       required>
              </div>
              <div class="d-flex flex-row">
                <p class="form-text">Don't have an account?</p>
                <a class="form-text ms-1" routerLink="/register">Register here!</a>
              </div>
            </div>
            <div class="d-flex mb-2 me-2 justify-content-end">
              <button class="btn btn-primary w-25">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
