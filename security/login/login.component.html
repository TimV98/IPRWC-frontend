<div class="container-sm mt-lg-5">
  <div class="ms-5 row-cols-md-1">
    <div class="ms-5 row-cols-md-1">
      <div class="ms-5">
        <div class="ms-5">
          <div class="ms-5">
            <div class="ms-5">
              <div class="card w-50">
                <form (ngSubmit)="login()" [formGroup]="loginForm">
                  <div class="card-header">
                    <h1>Login</h1>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="email">Username:</label>
                      <input type="text" id="email" class="form-control" formControlName="email" name="email" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" class="form-control" formControlName="password"
                             name="password"
                             required>
                      <div class="d-flex flex-row">
                        <p class="form-text">Don't have an account?</p>
                        <a class="form-text ms-1" routerLink="/register">Register here!</a>
                      </div>
                    </div>
                    <div class="d-flex mt-2">
                      <button class="btn btn-primary w-25">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
